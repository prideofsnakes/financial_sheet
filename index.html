<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Financial noterfucker</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <script defer src="jquery-3.4.1.min.js"></script>
</head>
<body>

 <div class="tables">
 <div class="first">
  <table class="profit">
      <tbody id="table1">
      <tr>
        <td class="no-border"></td>
        <td readonly>Капнет бабла</td>
        <td readonly>Когда</td>
        <td readonly>Сколько</td>
      </tr>
      
      <tr id="editableProfit">
        <td class="no-border"></td>
        <td><input type="text" id="profitPurpose" placeholder="enter the purpose" width="200"></td>
        <td><input type="date" id="profitDate" value="2000-01-01"></td>
        <td><input type="number" step="any" id="profitValue" placeholder="enter the sum"></td>
      </tr>
    </tbody>
    </table>    
 <button class="button" type="button" id="buttonadd1">Добавить доход</button>

 
 </div>

<div class="second">
 <table class="spendings">
      <tbody id="table2">
      <tr>
        <td class="no-border"></td>
        <td readonly>Потратится бабла</td>
        <td readonly>Когда</td>
        <td readonly>Сколько</td>
      </tr>
      <tr id="editableSpending">
        <td class="no-border"></td>  
        <td><input type="text" id="spendingPurpose" placeholder="enter the purpose"></td>
        <td><input type="date" id="spendingDate" value="2000-01-01"></td>
        <td><input type="number" step="any" id="spendingValue" placeholder="enter the sum"></td>
      </tr>
        </tbody>     
    </table>
 <button class="button" type="button" id="buttonadd2">Добавить расход</button><br />
<button class="button" type="button" id="del_1">Удалить строку</button><br />
<button class="button" type="button" id="edit">Обновить данные</button><br />
<section>
<p>Итоговый расход:<output id="spendingConclusion" type="number">0</output></p>
<p>Итоговый доход:<output id="profitConclusion" type="number">0</output></p>
<p>Останется:<output class="out" id="conc" >0</output></p>  
</section>

</div>
</div><br />
